<ng-container *ngIf="moviesList">
    <ul *ngFor="let movie of moviesList; trackBy: trackByMovieId">
        <li class="movie">
            <div>
                <span>
                    <b>{{ movie.title }}</b>
                </span>
                <div>
                    <span>Release date: {{ movie.release_date }}</span>
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <span>Budget: {{ movie.budget | budget }}</span>
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <span>Duration: {{ movie.duration | duration }}</span>
                </div>
            </div>
            <button
                (click)="onMovieBtnClick(movie)"
                [id]="movie.id">
                Details
            </button>
        </li>
    </ul>
</ng-container>
