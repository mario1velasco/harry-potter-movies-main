<ng-container *ngIf="moviesList$ | async as moviesList">
    <ul *ngFor="let movie of moviesList; trackBy: trackByMovieId">
        <li class="movie">
            <div>
                <span>{{ movie.title }}</span>
                <div>
                    <span>{{ movie.release_date }}</span>
                    <span>
                        ////
                        <span>
                            {{ movie.budget.split('-')[0] | currency: 'USD' : 'symbol' : '1.0-0' }}
                        </span>
                        <span *ngIf="movie.budget.split('-')[1]">
                            -{{ movie.budget.split('-')[1] }}
                        </span>
                        million
                    </span>
                    <span>//// {{ movie.duration }}</span>
                </div>
            </div>
            <div>
                <button>Details</button>
            </div>
        </li>
    </ul>
</ng-container>
